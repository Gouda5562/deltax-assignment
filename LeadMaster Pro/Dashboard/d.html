<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeadMaster Pro - Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #4CAF50;
            color: white;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            margin: 15px 0;
        }
        .btn-primary {
            background-color: #2196F3;
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">LeadMaster Pro</a>
    </nav>
    <div class="container">
        <h2>Dashboard</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Leads</h5>
                        <p class="card-text">120</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">New Leads</h5>
                        <p class="card-text">30</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Active Leads</h5>
                        <p class="card-text">70</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Closed Leads</h5>
                        <p class="card-text">20</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Recent Activities</h5>
                <ul class="list-group">
                    <li class="list-group-item">Called John Doe on 01/01/2024</li>
                    <li class="list-group-item">Sent email to Jane Smith on 01/02/2024</li>
                    <li class="list-group-item">...more activities...</li>
                </ul>
            </div>
        </div>
        <button class="btn btn-primary mt-3">View Detailed Reports</button>
    </div>
</body>
</html>
