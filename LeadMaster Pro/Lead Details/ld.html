<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeadMaster Pro - Lead Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #4CAF50;
            color: white;
        }
        .container {
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #2196F3;
            border: none;
        }
        .btn-secondary {
            background-color: #FFC107;
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">LeadMaster Pro</a>
    </nav>
    <div class="container">
        <h2>Lead Details</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">John Doe</h5>
                <p class="card-text"><strong>Contact:</strong> 123-456-7890</p>
                <p class="card-text"><strong>Status:</strong> New</p>
                <h6>Notes:</h6>
                <ul class="list-group">
                    <li class="list-group-item">Called on 01/01/2024: Discussed new model availability</li>
                    <li class="list-group-item">Sent email on 01/02/2024: Follow-up on interest</li>
                </ul>
                <button class="btn btn-secondary mt-3">Add Note</button>
                <button class="btn btn-primary mt-3">Edit Lead</button>
            </div>
        </div>
        <button class="btn btn-primary mt-3" onclick="window.history.back()">Back to Leads</button>
    </div>
</body>
</html>
