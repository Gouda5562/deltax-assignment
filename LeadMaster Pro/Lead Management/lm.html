<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeadMaster Pro - Lead Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #4CAF50;
            color: white;
        }
        .container {
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #2196F3;
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">LeadMaster Pro</a>
    </nav>
    <div class="container">
        <h2>Manage Lead</h2>
        <form>
            <div class="form-group">
                <label for="leadName">Name</label>
                <input type="text" class="form-control" id="leadName" value="John Doe">
            </div>
            <div class="form-group">
                <label for="leadContact">Contact</label>
                <input type="text" class="form-control" id="leadContact" value="123-456-7890">
            </div>
            <div class="form-group">
                <label for="leadStatus">Status</label>
                <select class="form-control" id="leadStatus">
                    <option>New</option>
                    <option>Active</option>
                    <option>Closed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="leadNote">Add Note/Interaction</label>
                <textarea class="form-control" id="leadNote" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
        </form>
    </div>
</body>
</html>
